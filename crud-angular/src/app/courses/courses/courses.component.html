<div class="container">
  <mat-toolbar color="primary">
    <span class="titleToolbar"> Cursos Disponiveis </span>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading" class="mat-elevation-z8">
    <table mat-table [dataSource]="courses">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let curso">{{ curso.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let curso">{{ curso.category }}
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{curso.category | category }}</mat-icon>
        </td>
      </ng-container>

       <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
            <mat-icon color="accent">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let curso">
          <button mat-icon-button color="primary" aria-label="Editar Curso">
            <mat-icon color="accent" >edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Curso">
            <mat-icon  color="warn">delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons aria-label="Select page of periodic elements">

    </mat-paginator>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
